<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //string 字符串
    var abc = "中国人民";
    var a  =  "12341324";
    //number 数字
    var b  =  1324;
    var pi =  3.14;
    //boolean  布尔
    var c = true;
    var d = false ;

    //undefined 空值
    var e ;
    var f = undefined;

    //null 空值（空对象）
    var g = null ;

    //array  数组
    var h = [1,2,3];
    var i = [[1,2],[3,4],[5,6]];

    //object 对象
    var j = {};
    var l = {a:1234,b:'ttt',c:[1,2]};


    /*  js的7种数据类型 */
    console.log(typeof a);   // =>string
    console.log(typeof b);   // =>number
    console.log(typeof c);   // =>boolean
    console.log(typeof f);   // =>undefined (未定义)
    console.log(typeof g);   // =>object
    console.log(typeof h);   // =>object
    console.log(typeof l);   // =>object



</script>

</body>
</html>
