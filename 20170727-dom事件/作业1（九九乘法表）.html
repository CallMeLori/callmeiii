<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border:solid 1px black;
            padding: 10px 20px;
        }

    </style>

    <script>
        document.write('<table >')
        for( var i = 1 ; i<=9 ; i++){
          document.write('<tr>')
          for (var j=1; j<=i; j++){

            document.write("<td>" + i + 'X' + j+ '='+ i*j + ' </td>' );

          }
          //document.write('<br>')
          document.write('</tr>')
        }
        document.write('</table>')
    </script>

</head>

</body>
</html>
