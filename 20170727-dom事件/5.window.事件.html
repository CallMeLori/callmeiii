<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //window.onload 表示dom元素加载完成
        window.onload = function(){
          var box = document.getElementById('box');
          box.innerText = '你好';
        }


    </script>

</head>
<body>

<div id="box">盒子</div>

</body>
</html>
