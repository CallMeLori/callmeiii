<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //加法计算，得到计算后的返回值(return )
    function fn(m,n){
        var add  = m+n;
        return add;
    }

    //返回数字相加结果
    var xj  = fn(123,876);
    alert(xj);
    //字符相连
    var xl = fn('中国','人民')
    alert(xl)


</script>

</body>
</html>
