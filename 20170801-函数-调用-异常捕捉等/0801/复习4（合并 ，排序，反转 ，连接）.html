<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr1  = [2,1,4,3,6,5];
    var arr2  = [9,10,7,8];

    //1,合并  concat
    var array = arr1.concat(arr2);
    document.write(array+"<hr>");

    //2,排序
    array.sort();
    document.write(array+"<hr>");
    //3,反转
    array.reverse();
    document.write(array+"<hr>");

    //4,连接
    var link = array.join('|');
    document.write(link+"<hr>");

</script>

</body>
</html>
