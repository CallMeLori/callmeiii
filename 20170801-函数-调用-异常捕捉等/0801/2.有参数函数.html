<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //定义一个带参数的函数
    function foo(min,max){
        //累加
        var sum = 0 ;
        for(var i = min; i<= max; i++){
           sum = sum + i;
        }
        alert(sum);
    }

    foo(1,3);

    foo(10,1000);

    foo(1000,10000);

</script>

</body>
</html>
