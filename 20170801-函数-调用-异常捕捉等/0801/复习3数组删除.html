<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1创建数组
    var array1 = new Array(1,2,3,4);
    //2简捷方式创建数组
    var array2 = [1,2,3,4];

    //1、从最前面删除
    array1.shift();
    //2、从最后面删除
    array1.pop();
    document.write(array1+"<br>");
    //3数组中间的删除
    array1.splice(1,1);
    document.write(array1 );
    document.write('<hr>')

</script>
