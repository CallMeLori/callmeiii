<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn(a,b){
        var sum = 0;
        for (var i =a;i<=b;i++){
            sum +=i;
        }
        return sum;
    }
    document.write(fn(100,1000));
</script>

</body>
