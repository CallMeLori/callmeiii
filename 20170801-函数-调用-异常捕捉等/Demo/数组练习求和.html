    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [ 10, 20, 30, 40, 50, 10, 20, 30, 40, 20, 30, 20, 100, 20 ];
        function search (array,item){
            var message="";
            for(var a in array){
                    if(array[a]==item){
                       message +=a;
                }
            }
            return message;
        }
        alert(search(arr,30));
    </script>
