<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--1、打开一个页面page.html，并带上查询参数-->
    <!--name=战狼   和    director=吴京-->
    <!--并在page.html获取此两参数的值-->
</head>
<body>
<input type="button" onclick="nextpage()" value="打开page页面">
<script>

    function nextpage(){

        window.open("page.html?name=战狼&director=吴京");

    }

</script>
</body>
</html>
