<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    #box{
    width: 100px;
    height: 100px;
    background: lightskyblue;
    color: white;
    position: relative;
    left: 10px;
    top: 10px;
    text-align: center;
    line-height: 50px;
    }
    </style>
</head>
<body>
<p>
    一个div边框盒子，实现从左向右加速移动
</p>
<div id="box">moveBox</div>
<script>
    var box = document.getElementById("box");
    var i = 0;
    setInterval(function(){
        i +=0.1
        box.style.left = (box.style.left.replace('px','')*1+i)+'px';
    },15)
</script>
</body>
</html>
