<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  var array = [2,4,1,8,4,6,3,2,5,6,1,7,9,8];
  function quchong(arr){
    var temp = [];
    for (var i=0;i<arr.length ; i++){
      if (temp.indexOf(arr[i]) ==-1 ){
        temp.push(arr[i]);
      }
    }
    return temp;
  }

  alert( quchong(array) )


</script>


</body>
</html>
