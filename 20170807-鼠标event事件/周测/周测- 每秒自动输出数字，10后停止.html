<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p><input type="button" value="运行" onclick="autoRun()"> </p>

<script>

    function autoRun(){
        var i = 0 ;
        var timer = setInterval(function(){
          i++;
          if (i>=10){
            clearInterval(timer);
          }
          console.log( Math.ceil( Math.random()*10) );

        },1000)
    }



</script>


</body>
</html>
