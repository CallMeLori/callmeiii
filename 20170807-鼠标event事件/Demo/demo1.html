<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            position: relative;
            left: 100px;
            top:100px;
            width: 200px;
            height: 200px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
<div id="box">绑定事件</div>
<script>
    var box = document.getElementById("box");
    box.onclick = function(e){
        console.log('client:' + e.clientX + '-' + e.clientY);
        //一般用 pageX pagyY 兼容性更好
        console.log('page:' + e.pageX + '-' + e.pageY);

        //相对于显示屏左上角的x y的坐标
        console.log('screen:' + e.screenX + '-' + e.screenY);
        //相对于元素本身的左上角的x,y的位置
        console.log('offset:' + e.offsetX + '-' + e.offsetY);

    }
</script>
</body>
</html>
