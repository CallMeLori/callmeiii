<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width:100%;
            height: 100%;
            background-color: #818181;
            display: none;
            position: absolute;
            top:0;
            left: 0;

        }
        #box #tab{
            width: 30%;
            height: 40%;
            border: 0;
            background-color: #ADD9E7;
            color: white;
            text-align: right;
            border-collapse: collapse;
            margin: 220px auto;
            display: none;

        }
    </style>

    <script>
        window.onload = function(){
            var btn =document.getElementById("btn");
            var cel =document.getElementById("cel");
            var box = document.getElementById("box");
            var tab = document.getElementById("tab");

            btn.onclick = function(){
                tab.style.display =  'block';
                box.style.display =  'block';
            }

            cel.onclick = function(){
                tab.style.display =  'none';
                box.style.display =  'none';
            }
        }
    </script>
</head>
<body>

<input type="button" value="弹出层" id="btn"  >
<div id="box">

    <table id="tab">
        <tr>
            <td colspan="2">用户登录信息</td>

        </tr>
        <tr>
            <td>用户：</td>
            <td><input type="text"></td>

        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="text"></td>

        </tr>
        <tr>

            <td colspan="2">
                <input type="button" value="取消" id="cel"  >
                <input type="button" value="确定">
            </td>

        </tr>
    </table>
</div>
</body>
</html>
