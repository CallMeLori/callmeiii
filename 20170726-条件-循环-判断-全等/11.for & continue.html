<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      for(var i=0 ; i < 200; i++){
        if (i > 100) {
          document.write( 'aaa<br>');
          continue ;   //跳出当前的循环，进入下一个循环
        }
        document.write(i + '<br>')
      }
    </script>
</head>
<body>

</body>
</html>
