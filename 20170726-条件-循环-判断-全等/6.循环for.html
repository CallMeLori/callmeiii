<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var count = 10 ;
        for (var i=1;i <= count ; i++ ){
          document.write(i);
          document.write("<br>");
        }

        //循环输出10行4列的表格
        document.write('<table border="1" cellpadding="10">');
        for (var k =0 ; k < 10 ; k++){
          document.write("<tr> \
            <td></td> \
            <td></td> \
            <td></td> \
            <td></td> \
            </tr>")
        }
        document.write('</table>');

    </script>
</head>

</html>
