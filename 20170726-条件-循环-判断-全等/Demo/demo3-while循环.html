    <script>
//        3、用while循环i从1到50，在25之前输出i的值，25及以后输出i乘以10的值

           var i=0;
           while (i<50){
               i++;
           if (i<26){
               document.write(i);
               document.write("<br>");
           continue;
           }
               document.write(i*10);
               document.write("<br>");
}
