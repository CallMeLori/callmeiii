<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
    </style>
    <script>
        var a,b;
        document.write("<table>");
        for (a=1;a<10;a++){
            document.write("<tr>");
            for(b=1;b<=a;b++){
                document.write("<td>"+ a + "*" + b + "=" + a*b +" "+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
