<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1、用for循环，输出1到100之间的奇数 ；
        //2、用while循环，输出1到100之间与7取模等于4的数字；

        for( var a=1;a<=100;a++){

               if((a%2)==1){
            document.write(a);
            document.write("<br>");
        }
        }

        var m=1;
        while (m<=100){
            m++;
            if ((m%7) == 4){
                document.write(m);
                document.write("<br>");
            }
        }






    </script>
</head>

</body>
</html>
