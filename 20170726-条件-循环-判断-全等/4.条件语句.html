<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //if条件
        //一次条件判断
        var age = 20;
        if ( age > 25 ) {
          document.write('我可以做老师');
          document.write('<hr>');
        }

        //多次条件判断 ，注意 "&&" 并且的条件
        var score = 760 ;
        if (score < 500 ){
          document.write('你不能上大学');
          document.write('<hr>');
        } else if(score >= 500  && score <600 ){
          document.write('恭喜你已被长沙大学录用');
          document.write('<hr>');
        } else if (score >= 600  && score <700 ) {
          document.write('恭喜你已被深圳大学录用');
          document.write('<hr>');
        } else {
          document.write('恭喜你已被清华大学录用');
          document.write('<hr>');
        }






    </script>

</head>
