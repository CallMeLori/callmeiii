<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--6、用while循环，1~100，实现输出所有能被3整除的数;-->
    <script>
        var a=1;
        while (a<=100){
            a++;
            if(a%3==0){
                document.write(a);
                document.write("<br>");
            }
        }
    </script>
</head>
<body>


</body>
</html>
