<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <td id="myid" name="myname" >我是文本节点</td>
    </tr>
</table>



<script>
    var td = document.getElementById('myid');
    //获取属性节点
    var sxnode = td.getAttributeNode('name');
    //获取节点信息
    //节点名称
    alert(sxnode.nodeName);    //=>name
    //节点类型
    alert(sxnode.nodeType);    //=>2
    //节点值
    alert(sxnode.nodeValue);   //=>myname



</script>

</body>
</html>
