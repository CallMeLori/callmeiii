    <script>
        var x = 3;
        var y = 5;

        //x++ 表示先赋值，再加
        //++x 表示先加，再赋值
        document.write(x++)   //=>3
        document.write('<br>')
        document.write(++y)   //=>6

        //其它简捷计算方式
        var h = 1;
        var m = 5;

        h +=1;   //   h= h+1;
        h -=1;   //   h= h-1;
        h *=1;   //   h= h*1;
        h /=1;   //   h= h/1;


        //三元运算（三目运算）
        var k = 7;
        var j = 8;
        var n = k==6?k:j;
        document.write("<br>");
        document.write(n);



    </script>
