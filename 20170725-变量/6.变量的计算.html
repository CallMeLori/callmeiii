<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var x = 3;
        var y = 5;
        var z = x+y;
        document.write(z);
        document.write('<br>')
        //思考，下面这个输出多少
        var m = ""+x + y;  //== "3"+"5"
        document.write(m);


        //减法
        document.write('<br>')
        document.write(x-y);


        //乘法
        document.write('<br>')
        document.write(x*y);

        //除法
        document.write('<br>')
        document.write(x/y);




    </script>
</head>
<body>

</body>
</html>
