<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #timer div:nth-child(odd){
            float:left;
            width:20px;
            height:20px;
            padding: 10px;
            background: orange;
        }
        #timer div:nth-child(even){
            float:left;
            width:5px;
            height:20px;
            padding: 10px 0;
            background: orange;
        }
    </style>
</head>
<body>

<div id="timer">
    <div id="hh"></div>
    <div id="mh1"></div>
    <div id="mm"></div>
    <div id="mh2"></div>
    <div id="ss"></div>
</div>

<div>
    <input type="button" value="开始" id="start" onclick="mytimer()">
    <input type="button" value="停止" id="stop" onclick="stoptimer()">
</div>

<script>

    var timer ;
    function mytimer(){
      timer = setInterval(function(){

        //获取日期对象
        var date = new Date();
        var hh = date.getHours();
        var mm = date.getMinutes();
        var ss = date.getSeconds();

        //获取div 时间对象
        var hhDiv= document.getElementById('hh');
        hhDiv.innerText = hh<10?'0'+hh:hh;
        var mmDiv= document.getElementById('mm');
        mmDiv.innerText = mm<10?'0'+mm:mm;
        var ssDiv= document.getElementById('ss');
        ssDiv.innerText = ss<10?'0'+ss:ss;

        //获取div 冒号对象
        var mh1Div= document.getElementById('mh1');
        var mh2Div= document.getElementById('mh2');
        if (mh1Div.innerText==':'){
          mh1Div.innerText=" ";
        } else {
          mh1Div.innerText=":";
        };

        if (mh2Div.innerText==':'){
          mh2Div.innerText=" ";
        } else {
          mh2Div.innerText=":";
        };

      },1000)

    }

    //mytimer();

    //停止时钟
    function stoptimer(){
      clearInterval(timer)
    }

</script>




</body>
</html>
