<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>取出所有的cookie</p>
<script>
    var cookies = document.cookie;
    //"aaa=123; bbb=88888; user=teacher wan; password=888888"
    //获取cookie的数组，再进循环
    var cookieArray = cookies.split('; ');
    for(var i =0 ; i<cookieArray.length ;i++){
      var cookie = cookieArray[i].split('=') ;


      document.write(cookie[0] +' = '+ cookie[1]+"<br>");
    }

</script>


</body>
</html>
