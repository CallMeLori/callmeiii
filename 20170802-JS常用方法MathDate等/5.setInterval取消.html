<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" value="开始" onclick="run()"><input type="button" value="停止" onclick="stop()">

<div id="box"></div>

<script>
   var dsq = '';
   function run(){
     var i= 0;
     dsq = setInterval(function(){
       i++;
       var div= document.createElement('div');
           div.innerText = i ;
       var box = document.getElementById('box');
            box.appendChild(div);

     },1000);
   }

   function stop(){
     clearInterval(dsq);
   }

</script>

</body>
</html>
