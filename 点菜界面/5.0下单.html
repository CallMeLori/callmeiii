<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{
            -webkit-appearance: none !important;
            margin: 0;
        }
    </style>

</head>
<body>
<!--对应餐台begin-->
<div class="dinTable">
    <div class="title">
        <p>一楼五号台
            <span> &lt;</span>
        </p>
    </div>

    <div class="tTotal">
        <p>共计：<span>120</span>元</p>
    </div>

    <div class="tfood">

        <div class="tfoodCont">
            <p>剁椒鱼头</p>
            <span class="orPrice">60元/份</span>
            <span>30元/份</span>
        </div>

        <div class="tAdd">
            <p><b>-</b></p>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <p><b>+</b></p>
        </div>
    </div>

    <div class="tfood">

        <div class="tfoodCont">
            <p>大头鱼</p>
            <span class="orPrice">50元/份</span>
            <span>30元/份</span>
        </div>

        <div class="tAdd">
            <p><b>-</b></p>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <p><b>+</b></p>
        </div>
    </div>

    <div class="tfood">

        <div class="tfoodCont">
            <p>雪花啤酒</p>
            <span class="orPrice"></span>
            <span>10元/份</span>
        </div>

        <div class="tAdd">
            <p><b>-</b></p>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <p><b>+</b></p>
        </div>
    </div>


    <div class="btn">
        <span>快速下单</span>
    </div>

</div>
<!--对应餐台end-->
</body>
</html>
