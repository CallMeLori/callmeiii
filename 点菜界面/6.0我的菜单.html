<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{
            -webkit-appearance: none !important;
            margin: 0;
        }
    </style>

</head>
<body>
<!--我的菜单begin-->
<div class="dinTable">

    <div class="menuTotal">
        <span>我的菜单</span>
        <input type="button" value="加菜">
    </div>

    <div class="myMenu">
        <div class="myCook">
            <p class="name">干锅肥肠</p>
            <p class="price">40元/份</p>
        </div>
        <div class="myTime">
            <span class="time">
                已等待 <br>
                00:18:49
            </span>
        </div>
        <div class="myAlready">
            <div class="cookBtn">划菜</div>
            </div>
    </div>


    <div class="myMenu">
        <div class="myCook">
            <p class="name">干锅茶树菇</p>
            <p class="price">80元/份</p>
        </div>
        <div class="myTime">
            <span class="time">
                已等待 <br>
                00:18:51
            </span>
        </div>
        <div class="myAlready">
            <div class="cookBtn">划菜</div>
        </div>
    </div>


    <div class="myMenu">
        <div class="myCook">
            <p class="name">红烧鲫鱼</p>
            <p class="price">20元/份</p>
        </div>
        <div class="myTime">
            <span class="time">
                已等待 <br>
                00:18:57
            </span>
        </div>
        <div class="myAlready">
            <div class="cookBtn">划菜</div>
        </div>
    </div>


    <div class="myMenu">
        <div class="myCook">
            <p class="name">剁椒鱼头</p>
            <p class="originalPrice">60元/份</p>
            <p class="price">30元/份</p>
        </div>
        <div class="myTime">
            <span class="time">
                已等待 <br>
                00:19:01
            </span>
        </div>
        <div class="myAlready">
            <div class="cookBtn">划菜</div>
        </div>
    </div>

    <div class="remark">
        <span class="re1">备注：</span>
        <span class="re2">多汤 <br>
            微辣</span>
    </div>

    <div class="infoMessage">
        <p>共计：<b>170</b>元</p>
    </div>

    <div class="btn">
        <span>结账</span>
    </div>

</div>
<!--我的菜单end-->

</body>
</html>
