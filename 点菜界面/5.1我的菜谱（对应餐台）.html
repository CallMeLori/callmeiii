<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{
            -webkit-appearance: none !important;
            margin: 0;
        }
    </style>

</head>
<body>
<!--对应餐台begin-->
<div class="dinTable">
    <div class="title">
        <p>一楼二号台
            <span> &lt;</span>
        </p>
    </div>

    <div class="tTotal">
        <p>共计：<span>170</span>元</p>
    </div>

    <div class="tfood">

            <div class="tfoodCont">
                <p>剁椒鱼头</p>
                <span class="orPrice">60元/份</span>
                <span>30元/份</span>
            </div>

            <div class="tAdd">
                <p><b>-</b></p>
                <span>&nbsp;&nbsp;&nbsp;</span>
                <p><b>+</b></p>
            </div>
    </div>

    <div class="tfood">

        <div class="tfoodCont">
            <p>红烧鲫鱼</p>
            <span class="orPrice"></span>
            <span>20元/份</span>
        </div>

        <div class="tAdd">
            <p><b>-</b></p>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <p><b>+</b></p>
        </div>
    </div>

    <div class="tfood">

        <div class="tfoodCont">
            <p>干锅茶树菇</p>
            <span class="orPrice"></span>
            <span>80元/份</span>
        </div>

        <div class="tAdd">
            <p><b>-</b></p>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <p><b>+</b></p>
        </div>
    </div>

    <div class="tfood">

        <div class="tfoodCont">
            <p>干锅肥肠</p>
            <span class="orPrice"></span>
            <span>40元/份</span>
        </div>

        <div class="tAdd">
            <p><b>-</b></p>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <p><b>+</b></p>
        </div>
    </div>

    <div class="btn">
        <span>快速下单</span>
    </div>

</div>
<!--对应餐台end-->
</body>
</html>
