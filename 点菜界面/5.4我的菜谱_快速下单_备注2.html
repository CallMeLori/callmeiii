<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{
            -webkit-appearance: none !important;
            margin: 0;
        }
    </style>

</head>
<body>
<!--对应餐台begin-->
<div class="dinTable">
    <div class="title">
        <p>一楼二号台菜品备注
            <span> &lt;</span>
        </p>
    </div>

    <div class="remark">
        <p>制作要求 <span>^</span></p>
        <ul>
            <li>忌辣  <input type="checkbox" id="checkbox_a1" class="check1" checked><label for="checkbox_a1"></label></li>
            <li>忌香菜<input type="checkbox" id="checkbox_a2" class="check1" checked><label for="checkbox_a2"></label></li>
            <li>忌花椒<input type="checkbox" id="checkbox_a3" class="check1" ><label for="checkbox_a3"></label></li>
            <li>忌蒜  <input type="checkbox" id="checkbox_a4" class="check1" checked><label for="checkbox_a4"></label></li>
            <li>忌姜  <input type="checkbox" id="checkbox_a5" class="check1" ><label for="checkbox_a5"></label></li>
            <li>甜    <input type="checkbox" id="checkbox_a6" class="check1" ><label for="checkbox_a6"></label></li>
            <li>放醋  <input type="checkbox" id="checkbox_a7" class="check1" ><label for="checkbox_a7"></label></li>
            <li>多汤  <input type="checkbox" id="checkbox_a8" class="check1" ><label for="checkbox_a8"></label></li>
            <li>微辣  <input type="checkbox" id="checkbox_a9" class="check1" ><label for="checkbox_a9"></label></li>
            <li>暴辣  <input type="checkbox" id="checkbox_a10" class="check1" checked><label for="checkbox_a10"></label></li>
        </ul>
    </div>

    <div class="dMessage">
        <p>备注：</p>
        <textarea name="" id="" cols="5" rows="5"></textarea>
    </div>

    <div class="OKBtn">
        <span>确定</span>
    </div>

</div>
<!--对应餐台end-->

</body>
</html>
